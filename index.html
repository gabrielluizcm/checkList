<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckList</title>
  <script type="text/javascript" src="src/js/index.js"></script>
  <link rel="stylesheet" href="build/css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <h1>CheckList</h1>
  </header>

  <main>
    <div class="box">
      <h3>
        <p><label for='inputItemName'>Add new item</label></p>
      </h3>
      <form id="addItem">
        <input id='inputItemName' type="text" name="inputItemName" placeholder="Feed the cat" />
        <input id='inputItemQuantity' type="number" name="inputItemQuantity" value='1' title="Quantity for the item" />
        <button class="submit" id="buttonAddItem">Add to list</button>
      </form>
    </div>
    <div class="box">
      <div class="list">
        <div class="listItem">
          <input type="checkbox" title='Mark as done'>
          <h4>Do laundry</h4>
          <button class="delete">Delete item</button>
        </div>
        <div class="listItem">
          <input type="checkbox" title='Mark as done'>
          <h4>Practice yoga</h4>
          <button class="delete">Delete item</button>
        </div>
      </div>
    </div>
  </main>

</body>

</html>

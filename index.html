<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckList</title>
  <link rel="icon" href="assets/images/favicon.svg">
  <script type="text/javascript" src="src/js/index.js"></script>
  <link rel="stylesheet" href="src/scss/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <h1>CheckList</h1>
  </header>

  <main>
    <div class="box">
      <h3>
        <p><label for='inputItemName'>Add new item</label></p>
      </h3>
      <form id="addItem">
        <input id='inputItemName' type="text" name="inputItemName" placeholder="Feed the cat" />
        <input id='inputItemQuantity' type="number" name="inputItemQuantity" value='1' min="1"
          title="Quantity for the item" />
        <button type='button' class="submit" id="buttonAddItem">Add to list</button>
      </form>
    </div>
    <div class="box">
      <ul class="list">
      </ul>
    </div>
  </main>

  <footer>
    <div class='hamburguerDiv transparent'>
      <button class="hamburguerItems" id='clearAll'>
        Delete ALL items
      </button>
      <button class="hamburguerItems" id='clearMarked'>
        Delete MARKED items
      </button>
    </div>
    <button type='button' id='hamburguer'>
      <img src="./assets/images/hamburger.svg" alt='Hamburguer button'>
    </button>
    <span id="cc">
      Developed by
      <a href='https://github.com/gabrielluizcm/' target="blank">
        Gabriel Luiz
      </a>
    </span>
  </footer>

</body>

</html>
